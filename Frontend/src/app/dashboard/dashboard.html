<!-- SIDEBAR -->
<section id="sidebar" class="sidebar" [class.hide]="sidebarHidden">
  <a href="#" class="brand">
    <i class="bx bx-car bx-lg"></i>
    <span class="text">EasyPark</span>
  </a>

<ul class="side-menu top">
  <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/app']">
      <i class="bx bxs-dashboard bx-sm"></i>
      <span class="text">Inicio</span>
    </a>
  </li>
  <li routerLinkActive="active">
    <a [routerLink]="['/app/parqueo']">
      <i class="bx bxs-message-dots bx-sm"></i>
      <span class="text">Parqueo</span>
    </a>
  </li>
  <li routerLinkActive="active">
    <a [routerLink]="['/app/agregarVehiculos']">
      <i class="bx bxs-message-dots bx-sm"></i>
      <span class="text">Agregar Vehiculos</span>
    </a>
  </li>
  <li routerLinkActive="active">
    <a [routerLink]="['/app/vehiculos']">
      <i class="bx bxs-shopping-bag-alt bx-sm"></i>
      <span class="text">Mis Vehiculos</span>
    </a>
  </li>
  <li routerLinkActive="active">
    <a [routerLink]="['/app/multas']">
      <i class="bx bxs-doughnut-chart bx-sm"></i>
      <span class="text">Multas</span>
    </a>
  </li>
</ul>


  <ul class="side-menu bottom">
    <li>
      <a href="#">
        <i class="bx bxs-cog bx-sm bx-spin-hover"></i>
        <span class="text">Configuracion</span>
      </a>
    </li>
    <li>
      <a href="#" class="logout">
        <i class="bx bx-arrow-out-down-right-stroke-square"></i>
        <span class="text">Salir</span>
      </a>
    </li>
  </ul>
</section>
<!-- /SIDEBAR -->

<!-- CONTENT -->
<section id="content" class="content">
  <!-- NAVBAR -->
  <nav>
    <i class="bx bx-menu bx-sm" (click)="toggleSidebar()"></i>

    <a href="#" class="nav-link">Parqueo</a>

    <form action="#" #searchForm [class.show]="searchShow">
      <div class="form-input">
        <input type="search" placeholder="Buscar..." />
        <button type="submit" class="search-btn" (click)="toggleSearch($event)">
          <i class="bx" [ngClass]="searchShow ? 'bx-x' : 'bx-search'"></i>
        </button>
      </div>
    </form>
