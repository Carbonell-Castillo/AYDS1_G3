<div class="head-title">
  <div class="left">
    <h1>Multas y Sanciones</h1>
    <ul class="breadcrumb">
      <li><a href="#">EasyPark</a></li>
      <li><i class="bx bx-chevron-right"></i></li>
      <li><a class="active" href="#">Inicio</a></li>
    </ul>
  </div>
</div>

<!-- Estados -->
<div *ngIf="loading()" class="loading">Cargando...</div>
<div *ngIf="errorMsg()" class="error">{{ errorMsg() }}</div>

<ul class="box-info" *ngIf="!loading() && !errorMsg()">
  <li>
    <i class="bx bx-siren"></i>
    <span class="text">
      <h3>{{ totalMultas() }}</h3>
      <p>Multas</p>
    </span>
  </li>
  <li>
    <i class="bx bx-wallet-alt"></i>
    <span class="text">
      <h3>{{ totalDeuda() | currency : 'GTQ' : 'symbol-narrow' : '1.0-2' }}</h3>
      <p>Total Deuda</p>
    </span>
  </li>
</ul>

<div class="table-data" *ngIf="!loading() && !errorMsg()">
  <div class="order">
    <div class="head">
      <h3>Listado</h3>
    </div>
    <table>
      <thead>
        <tr>
          <th>Vehiculo</th>
          <th>Tipo</th>
          <th>Motivo</th>
          <th>Fecha/hora</th>
          <th>Monto</th>
          <th>Estatus</th>
          <th>Pagar</th>
          <th>Apelar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of multas(); trackBy: trackByMulta">
          <!-- ... -->
        </tr>

        <tr *ngIf="!multas().length">
          <td colspan="8" style="text-align: center; opacity: 0.7">
            No tienes multas registradas.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
