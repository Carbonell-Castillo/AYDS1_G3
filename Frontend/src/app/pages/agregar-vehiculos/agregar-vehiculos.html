<div class="head-title">
  <div class="left">
    <h1>Nuevo vehiculo</h1>
    <ul class="breadcrumb">
      <li>
        <a href="#">EasyPark</a>
      </li>
      <li><i class="bx bx-chevron-right"></i></li>
      <li>
        <a class="active" href="#">Nuevo vehiculo</a>
      </li>
    </ul>
  </div>
</div>

<div class="container-form">
  <div class="form">
    <form action="">
      <h2>Registro de Vehículo</h2>

      <div class="form-group">
        <select id="tipo" name="tipo" required>
          <option value="auto" selected>Vehículo</option>
          <option value="moto">Motocicleta</option>
        </select>
        <label for="tipo">Tipo</label>
      </div>

      <div class="grid-2">
        <div class="form-group">
          <input type="text" id="placa" placeholder=" " required />
          <label for="placa">Placa</label>
        </div>

        <div class="form-group">
          <input type="text" id="modelo" placeholder=" " required />
          <label for="modelo">Modelo</label>
        </div>
      </div>

      <div class="form-group color-picker">
        <input type="color" id="color" />
        <label for="color">Color</label>
      </div>

      <div class="actions">
        <button>
            <span class="text">Agregar Vehiculo</span>
            <i class="bx bx-right-arrow-alt"></i>
        </button>
      </div>
    </form>
  </div>

  <div class="car">
    <img src="https://www.bmw.com.gt/images/modelos/m2/bmw-m2.webp?68964e80334e1" alt="" />
  </div>
</div>
